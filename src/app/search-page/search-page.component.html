<form class="example-form">
  <label>Search for stores</label>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Store name</mat-label>
    <input matInput placeholder="Ex. Adrian Nelayan" value="">
  </mat-form-field>
</form>
<button type="submit" color="primary" (click)="searchStores()">Search</button>

<div class="stores-container" *ngIf="stores.length > 1">
  <div class="for-stores" *ngFor="let store of stores">
      <mat-card class="card">
        <a [title]="store.businessname + ' details'" [routerLink]="['/stores', store.id]">
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        </a>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{store.businessname}}</mat-card-title>
          <mat-card-subtitle>{{store.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
          </p>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>

  </div>

</div>
