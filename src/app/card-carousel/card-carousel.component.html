<section>
  <div fxLayout="row wrap">
    <div class="card-section-row" *ngFor="let store of business" class="" fxFlex="25%">
      <mat-card class="card">
        <a [title]="store.businessname + ' details'" [routerLink]="['/stores', store.id]">
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        </a>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{store.businessname}}</mat-card-title>
          <mat-card-subtitle>{{store.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
          </p>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</section>
